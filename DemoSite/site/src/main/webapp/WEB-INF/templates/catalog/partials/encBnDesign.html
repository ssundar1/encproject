    <div class="width_setter group" >
    
        <section id="left_column">
    		
	            <header>
	                <h1 th:inline="text">
	                    <span th:text="#{category.viewing}">Viewing</span> Back Neck Designs ([[${bnresult.startResult}]] - [[${bnresult.endResult}]] <span th:text="#{category.of}">of</span> [[${bnresult.totalResults}]])
	                </h1>
	                <div th:substituteby="catalog/partials/productSortOptions"></div>
	            </header>
	            
	            <ul id="products" class="group">
	                <li th:each="product : ${bnproducts}" th:object="${product}" th:include="catalog/partials/encDesignListItem" class="product_container"></li>
	            </ul>
	            
	            <div th:substituteby="catalog/partials/bnProductPagingOptions" />
            
        </section>
    
        <section id="right_column">
            <header><span th:text="#{category.filterResults}">Filter your results</span></header>
            <div id="options">
                
                <div th:substituteby="catalog/partials/bnFacetFilter" />
                
                <div th:substituteby="catalog/partials/rightHandBannerAds" />
                
                <section id="right_column">
                    <header><span th:text="#{category.featuredProducts}">Featured Products</span></header>
                    <div id="options">
                        <div class="section" th:object="${category}">
                             <blc:related_products categoryId="*{id}" quantity="3"/>     
                             <ul id="featured_products" class="group">
                                <li th:each="product : ${bnproducts}" th:object="${product}" th:include="catalog/partials/encDesignListItem" class="product_container"></li>
                             </ul>
                        </div>                                  
                    </div>
                </section>  
                
            </div>
        </section>
            
    </div>
